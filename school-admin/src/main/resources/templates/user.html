<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<meta charset="ISO-8859-1">
<title>School Web User</title>
<link rel="stylesheet" th:href="@{/css/UserStyle.css}">

</head>
<body>

<section class="user_title" id="shop" style="margin-top: 9%;margin-left: 45%;">
<h2>User Page</h2>
</section>

<div class="user__wrapper">
	<div class="user__contanier">
		<div class="user__leftside">
			<div class="user__form__field">
				<div class="user__form__field__label">
					<label> Enter Class</label>
				</div>
				<div class="user__field__input">
					<input type="text" id="userstudClass" name="studentclass">
				</div>
			</div>
			<div class="user__form__field">
				<div class="user__form__field__label">
					<label> Enter Chapter</label>
				</div>
				<div class="user__field__input">
					<input type="text" id="userchapterName" name="chaptername">
				</div>
			</div>
	</div>
	
<div class="user__rightside">
	<div class="user__form__field">
		<div class="user__form__field__label">
					<label > Enter Lesson</label>
		</div>
		<div class="user__field__input">		
			<input type="text" id="userlesson" name="lessonname">
		</div>
	</div>
<div class="user__form__field">
	<div class="user__form__field__label">
		<label >Enter Topic</label>
	</div>
	<div class="user__field__input">
		<input type="text" id="usertopic" name="topicname">
	</div>
</div>

<button type="button" class="user__submit__btn" onclick="saveStudentUserVal()" id="saveuser">Submit</button>
</div>
</div>
</div>


<!-- <a th:href="@{'/product/'}">Go To</a> -->
</body>
<script th:src="@{/js/jquery-3.3.1.min.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
<script th:src="@{/js/jquery.magnific-popup.min.js}"></script>
<script th:src="@{/js/jquery.slicknav.js}"></script>
<script th:src="@{/js/owl.carousel.min.js}"></script>
<script th:src="@{/js/jquery.nice-select.min.js}"></script>
<script th:src="@{/js/mixitup.min.js}"></script>
<script th:src="@{/js/main.js}"></script>
<script th:src="@{/js/topfunction.js}"></script>
<script th:src="@{/js/studentuser.js}"></script>
</html>
